<div class="page-parent">
    <h2 class="center">My Organization</h2>
    <mat-card class="parent-card">
        <mat-card-header>
            <mat-card-title>Add Department</mat-card-title>
            <mat-card-subtitle>add your deparment details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Add new department</mat-label>
                <input matInput placeholder="Department name" [(ngModel)]="department">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="addDepartment()">Add Department</button>
            <button mat-button [routerLink]="['/employee']" routerLinkActive="router-link-active">Go to add employees</button>
        </mat-card-actions>
    </mat-card>
    <mat-list>
        <h3>Current Departments:</h3>
        <mat-list-item *ngFor="let department of departments">
            {{department.name}}
        </mat-list-item>
    </mat-list>
</div>
